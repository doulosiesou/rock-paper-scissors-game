<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin: 0;
            height: 100vh;
            background-image: url('./images/colloseum.png');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Welcome to my Rock, Paper, Scissors game</h1>
    </div>
    <button id="directions">Directions</button>
    <div class="container">
        <div class="pchoices">
            <div class="choices player">
                <div class="img card">
                    <input type="image" src="./images/rock_hand.png" class="img input rock"/>
                    <p class = "img text">Rock</p>
                </div>
                <div class="img card">
                    <input type="image" src="./images/paper_hand.png" class="img input paper"/>
                    <p class = "img text">Paper</p>
                </div>
                <div class="img card">
                    <input type="image" src="./images/scissors_hand.png" class="img input scissors"/>
                    <p class = "img text">Scissors</p>
                </div>
            </div>
            <p class="player text">Player</p>
        </div>
        <div class = "winner">
            <p class="wtext"></p>
        </div>
        <div class="cchoices">
            <div class="choices computer">
                <div class="img card">
                    <input type="image" src="./images/rock_hand.png" class="img computer rock"/>
                    <p class = "img text">Rock</p>
                </div>
                <div class="img card">
                    <input type="image" src="./images/paper_hand.png" class="img computer paper"/>
                    <p class = "img text">Paper</p>
                </div>
                <div class="img card">
                    <input type="image" src="./images/scissors_hand.png" class="img computer scissors"/>
                    <p class = "img text">Scissors</p>
                </div>
            </div>
            <p class="computer text">Computer</p>
        </div>
    </div>
    
    <p class = "results"></p>
    
    <script src="javascript.js"></script>
</body>
</html>
